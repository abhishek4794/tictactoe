<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="ticTacToe.js"></script>
</head>

<body>
    <div class="tic-tac-toe-container">
        <h1>Welcome to Tic Tac Toe</h1>
        <h3>Player 1 : <font color="red">X</font>
        </h3>
        <h3>Player 2 : <font color="blue">O</font>
        </h3>

        <div>
            <h3> Current Player : <span class="label info" id="current-player">Player 1</span>
            </h3>
        </div>

        <div class="tic-tac-toe-table-container">
            <table onclick="tableOnClickListerner(event)">
                <tr>
                    <td id="00"></td>
                    <td id="01"></td>
                    <td id="02"></td>
                </tr>
                <tr>
                    <td id="10"></td>
                    <td id="11"></td>
                    <td id="12"></td>
                </tr>
                <tr>
                    <td id="20"></td>
                    <td id="21"></td>
                    <td id="22"></td>
                </tr>
            </table>
        </div>
        <br>
        <div id="result-container" style="display: none">
            <h2 id="results"></h2>
            <div id="text-after-result">
                <h3>Please Press Restart button to start a new Game</h3>
            </div>
        </div>
        <button class="restart-game-button" onClick="window.location.reload();">Restart</button>
    </div>
</body>

</html>
